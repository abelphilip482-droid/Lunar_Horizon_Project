<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Exposure Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .moon-map-bg {
      background-image: url("moon_map.png");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body class="bg-[#0b0f19] text-white font-['Inter'] selection:bg-blue-500 selection:text-white">

  <!-- Background Effects -->
  <div class="fixed inset-0 pointer-events-none z-0">
    <div class="absolute inset-0 bg-gradient-to-b from-[#0b0f19] via-[#0f1525] to-[#0b0f19]"></div>
  </div>

  <app-navbar active="calculator"></app-navbar>

  <main class="relative z-10 w-full">
    <!-- HEADER BANNER -->
    <section class="moon-map-bg relative py-20 px-6">
      <div class="absolute inset-0 bg-[#0b0f19]/80 backdrop-blur-[4px]"></div>
      <div class="relative z-10 max-w-5xl mx-auto text-center reveal-on-scroll">
        <h2
          class="font-['Orbitron'] text-4xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-white">
          Solar Exposure Calculator
        </h2>
        <p class="text-gray-300 text-lg">
          Select lunar coordinates and time window to compute precision illumination data.
        </p>
      </div>
    </section>

    <!-- CALCULATOR CARD -->
    <section class="max-w-4xl mx-auto -mt-10 px-6 relative z-20 pb-20">
      <div class="glass-panel p-8 rounded-2xl shadow-[0_0_50px_rgba(0,0,0,0.5)] reveal-on-scroll animate-delay-100">

        <div class="grid md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label class="text-xs text-blue-400 uppercase tracking-wider font-semibold">Coordinates</label>
            <div class="grid grid-cols-2 gap-2">
              <input placeholder="Latitude"
                class="bg-[#0b0f19] border border-gray-700 p-4 rounded-lg text-white focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition-all">
              <input placeholder="Longitude"
                class="bg-[#0b0f19] border border-gray-700 p-4 rounded-lg text-white focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition-all">
            </div>
          </div>

          <div class="space-y-2">
            <label class="text-xs text-blue-400 uppercase tracking-wider font-semibold">Time Window</label>
            <div class="grid grid-cols-2 gap-2">
              <input type="date"
                class="bg-[#0b0f19] border border-gray-700 p-4 rounded-lg text-white focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition-all text-gray-400">
              <input type="date"
                class="bg-[#0b0f19] border border-gray-700 p-4 rounded-lg text-white focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition-all text-gray-400">
            </div>
          </div>
        </div>

        <div class="mt-8 flex justify-end">
          <button
            class="bg-gradient-to-r from-blue-500 to-cyan-500 text-white px-8 py-3 rounded-lg font-bold hover:shadow-[0_0_20px_rgba(59,130,246,0.6)] transition-all hover:scale-105 active:scale-95">
            Start Analysis
          </button>
        </div>
      </div>

      <!-- RESULTS -->
      <div class="mt-12 space-y-6">
        <div class="glass-panel p-8 rounded-2xl reveal-on-scroll animate-delay-200">
          <h3 class="font-['Orbitron'] text-xl mb-4 text-gray-300">Illumination Summary</h3>
          <div class="flex items-end gap-2">
            <span class="text-5xl font-bold text-white">--</span>
            <span class="text-blue-400 font-bold mb-2">hrs</span>
          </div>
          <p class="text-gray-500 text-sm mt-2">Total projected sunlight hours in selected window</p>
        </div>

        <div class="glass-panel p-8 rounded-2xl reveal-on-scroll animate-delay-300">
          <div class="flex justify-between items-center mb-6">
            <h3 class="font-['Orbitron'] text-xl text-gray-300">Terrain Horizon Profile</h3>
            <div class="text-xs text-gray-500 border border-gray-700 px-2 py-1 rounded">Interactive View</div>
          </div>
          <div
            class="h-64 bg-[#0b0f19]/50 rounded-xl border border-dashed border-gray-700 flex items-center justify-center text-gray-500 group cursor-crosshair hover:border-blue-500/50 transition-colors">
            <div class="text-center">
              <p>Visualization Area</p>
              <p class="text-xs opacity-50">Select coordinates to generate profile</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <app-footer></app-footer>
  <script defer src="js/main.js"></script>
</body>

</html>
