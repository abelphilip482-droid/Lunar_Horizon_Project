<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rover Charging Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .moon-map-bg {
      background-image: url("moon_map.png");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body class="bg-[#0b0f19] text-white font-['Inter'] selection:bg-blue-500 selection:text-white">

  <!-- Background Effects -->
  <div class="fixed inset-0 pointer-events-none z-0">
    <div class="absolute inset-0 bg-gradient-to-b from-[#0b0f19] via-[#0f1525] to-[#0b0f19]"></div>
    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-cyan-500/5 rounded-full blur-[100px]">
    </div>
  </div>

  <app-navbar active="rover"></app-navbar>

  <main class="relative z-10 w-full">
    <!-- HEADER BANNER -->
    <section class="moon-map-bg relative py-20 px-6">
      <div class="absolute inset-0 bg-[#0b0f19]/80 backdrop-blur-[4px]"></div>
      <div class="relative z-10 max-w-5xl mx-auto text-center reveal-on-scroll">
        <h2
          class="font-['Orbitron'] text-4xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-cyan-300 to-white">
          Rover Planning
        </h2>
        <p class="text-gray-300 text-lg">
          Estimate charging time for solar-powered lunar rovers based on terrain and equipment.
        </p>
      </div>
    </section>

    <!-- ROVER INPUT CARD -->
    <section class="max-w-3xl mx-auto -mt-10 px-6 relative z-20 pb-20">
      <div class="glass-panel p-10 rounded-2xl shadow-[0_0_50px_rgba(0,0,0,0.5)] reveal-on-scroll animate-delay-100">

        <div class="space-y-6">
          <div>
            <label class="block text-sm text-gray-400 mb-2">Battery Capacity (Wh)</label>
            <div class="relative">
              <input placeholder="e.g., 2000"
                class="w-full bg-[#0b0f19] border border-gray-700 p-4 pl-12 rounded-lg text-white focus:border-cyan-500 focus:outline-none focus:ring-1 focus:ring-cyan-500 transition-all font-mono">
              <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
              </div>
            </div>
          </div>

          <div>
            <label class="block text-sm text-gray-400 mb-2">Solar Panel Power (W)</label>
            <div class="relative">
              <input placeholder="e.g., 150"
                class="w-full bg-[#0b0f19] border border-gray-700 p-4 pl-12 rounded-lg text-white focus:border-cyan-500 focus:outline-none focus:ring-1 focus:ring-cyan-500 transition-all font-mono">
              <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
              </div>
            </div>
          </div>

          <button
            class="w-full mt-4 bg-gradient-to-r from-cyan-600 to-blue-600 text-white px-6 py-4 rounded-lg font-bold hover:shadow-[0_0_20px_rgba(34,211,238,0.4)] transition-all hover:scale-[1.02] active:scale-[0.98]">
            Estimate Charging Time
          </button>
        </div>

        <div class="mt-8 pt-8 border-t border-gray-800 text-center">
          <p class="text-gray-400 mb-2 uppercase tracking-widest text-xs">Estimated Time</p>
          <div class="text-4xl font-['Orbitron'] font-bold text-cyan-400 glow-text animate-pulse">-- hours</div>
        </div>
      </div>
    </section>
  </main>

  <app-footer></app-footer>
  <script defer src="js/main.js"></script>
</body>

</html>
